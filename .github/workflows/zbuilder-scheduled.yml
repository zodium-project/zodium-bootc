name: zbuilder (scheduled)
on:
  schedule:
    - cron: "23 09 * * *"
    - cron: "47 15 * * *"
    - cron: "33 22 * * *"
    - cron: "17 3 * * *"

  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true
jobs:
  bluebuild:
    name: zbuild (scheduled)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        recipe:
          - zodium-mesa.yml
          - zodium-nvidia.yml
          - zodium-hybrid.yml

    steps:
      - name: Build Zodium Image
        uses: blue-build/github-action@v1.11
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
          maximize_build_space: true
          build_chunked_oci: true
          verify_install: true