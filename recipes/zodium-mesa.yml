---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>

####################
#### Image Info ####
####################
name: zodium-mesa
description: zodium image for AMD/Intel GPUs
base-image: ghcr.io/zodium-project/zcore-mesa
image-version: latest
platforms:
  - linux/amd64
#################
#### MODULES ####
#################
modules:
## Import Modules/Scripts ##
  - from-file: zrun/install/kde-plasma.yml
  - from-file: zrun/install/kde-plasma-addons.yml
  - from-file: zrun/install/kde-plasma-extras.yml
  - from-file: zrun/install/kde-plasma-optionals.yml
  - from-file: zrun/install/kde-apps.yml
  - from-file: zrun/install/settings-tweaks.yml

  - from-file: zrun/remove/kde-plasma-depricated.yml
  - from-file: zrun/remove/fedora-depricated.yml
  - from-file: zrun/remove/fedora-cache-oprhans.yml
#############################
### End of System Modules ###
#############################
## OS-release Module ##
  - type: os-release
    properties:
      ID: zodium
      ID_LIKE: fedora
      NAME: zodium-linux
      PRETTY_NAME: Zodium Linux
      DEFAULT_HOSTNAME: zodium
## initramfs module ##
  - type: initramfs
## Signing Module ##
  - type: signing
###################
### END of File ###
