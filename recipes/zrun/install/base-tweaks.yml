---
# yaml-language-server: $schema=https://schema.blue-build.org/module-list-v1.json

modules:
 - type: files
   files:
     - source: system   # copies `files/system/*` (* means everything inside it) into your image's root folder `/`
       destination: /

 - type: script
   scripts:
       - performance-tweaks.sh

 - type: kargs
   kargs:
      - preempt=voluntary
      - loglevel=3
      - rd.udev.log_level=3
      - nowatchdog
      - mitigations=auto
      - mem_sleep_default=deep
      - sched_autogroup_enabled=0
      - nohz=on
      - skew_tick=1
      - i915.enable_psr=0
      - split_lock_detect=off