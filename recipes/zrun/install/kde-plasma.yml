# yaml-language-server: $schema=https://schema.blue-build.org/module-list-v1.json

modules:

  - type: dnf
    group-install:
      with-optional: false
      packages:
          - kde-desktop
          
  - type: dnf
    repos:
      copr:
        - matinlotfali/KDE-Rounded-Corners
    install:
       install-weak-deps: false
       packages:
          - kwin-effect-roundcorners
          - bluedevil
          - powerdevil
          - plasma-print-manager
          - breeze-gtk
          - kde-gtk-config
          - xdg-user-dirs
          - xdg-desktop-portal
          - xdg-utils
          - xdg-desktop-portal-gtk
