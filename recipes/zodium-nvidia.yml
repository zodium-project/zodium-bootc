---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>

####################
#### Image Info ####
####################

name: zodium-nvidia
description: zodium image for NVIDIA GPUs

base-image: ghcr.io/zodium-project/zcore-nvidia
image-version: latest
platforms:
  - linux/amd64

#################
#### MODULES ####
#################
modules:

## Import Modules/Scripts ##
  - from-file: zrun/install/base-tweaks.yml
  - from-file: zrun/install/kde-plasma.yml
  - from-file: zrun/install/kde-apps.yml

  - from-file: zrun/remove/kde-extras.yml
  - from-file: zrun/remove/dnf-extras.yml
  - from-file: zrun/remove/fedora-theming.yml

#############################
### End of System Modules ###
#############################

## OS-release Module ##
  - type: os-release
    properties:
      ID: zodium
      ID_LIKE: fedora
      NAME: zodium linux
      PRETTY_NAME: zodium linux by zodium project (nvidia)

## initramfs module ##
  - type: initramfs

## Signing Module ##
  - type: signing
  
